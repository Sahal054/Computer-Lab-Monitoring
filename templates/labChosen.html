<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Information</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .lab-details {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .lab-details p {
            padding: 8px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Lab Information</h1>

<!-- Display lab details side by side -->
<div class="lab-details">
    <p><strong>Lab ID:</strong> {{ lab.Lab_ID }}</p>
    <p><strong>Lab Name:</strong> {{ lab.Lab_Name }}</p>
</div>

<!-- Buttons for Computers and Network Info -->
<div class="button-container">
    <button onclick="goToComputers()">Computer Info</button>
    <button onclick="goToNetworkInfo()">Network Info</button>
</div>

<script>
    // Functions to handle button clicks
    function goToComputers() {
        // Add your logic to handle the "Computers" button click
        window.location.href = `http://127.0.0.1:8000/labs/${labId}/computers`;
    }

    function goToNetworkInfo() {
        // Add your logic to handle the "Network Info" button click
        window.location.href = `http://127.0.0.1:8000/labs/${labId}/network`;
    }
</script>


   

</body>
</html>
